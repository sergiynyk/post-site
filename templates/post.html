{% extends 'base_template.html' %} {% block title %}
<title>Пост</title>
{% endblock title %} {% block content %}
<!-- Вміст сторінки -->
<div class="container">
  <h2 class="my-4 text-center">{{post[1]}}</h2>
  <img
    src="{{ url_for('static', filename='img/'+post[3]) }}"
    class="img-fluid"
    alt="..."
  />
  <p class="my-3">{{post[2] | safe}}</p>
  <p><i>{{post[4]}}</i></p>
</div>

{% endblock content %}
