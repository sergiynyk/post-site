<div class="card h-100" style="max-width: 20rem">
  
  {% if post[3] %}
    <img src="{{ url_for('static', filename='img/' + post[3]) }}" class="card-img-top" alt="">
  {% else %}
  <img src="{{ url_for('static', filename='img/400px-Anatomy_of_the_Human_Ear_uk.svg.png') }}" class="card-img-top" alt="">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{post[1]}}</h5>
    <p class="card-text overflow-y-hidden" style="height: 5rem;">{{post[2]}}</p>
    <a href="{{ url_for('post', post_id=post[0]) }}" class="btn btn-primary">Читати</a>
  </div>
</div>
